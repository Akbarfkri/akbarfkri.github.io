<!-- Jumbotron -->
<div class="jumbotron d-flex align-items-center">
    <div class="container">
        <h1 class="text-center">Register</h1>
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm register ">
                <img src="" alt="" width="">
                            <form>
                                <div class="row">
                                <div class="col">
                                    <label for="namadepan">First Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <label for="namabelakang">Last Name</label>
                                    <input type="text" id="namabelakang"class="form-control" placeholder="Last name">
                                </div>
                                </div>
                            </form>

                            <form>
                                <div class="form-group">
                                <label for="email">Email address</label >
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Example@gmail.com">
                                <small id="emailHelp" class="form-tex ">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                <label for="password">Create Password</label>
                                <input type="password" class="form-control" id="password" placeholder="At least 8 character">
                                </div>

                                <div class="form-group">
                                    <label for="password">Create Password Again</label>
                                    <input type="password" class="form-control" id="password" placeholder="***********">
                                </div>

                             </form>


                             <div class="row registerbutton">
                                <div class="col"></div>
                                <div class="col">
                                 <a href="" class="btn btn-success"> Register</a>
                                </div>
                                <div class="col">
                                    <a href="" class="btn btn-primary">Cancel</a>
                                </div>
                                <div class="col"></div>
                    </div>

                    </div>
                    <div class="col-sm ">
                    </div>
                </div>

               
     

        
      </div>
</div>
